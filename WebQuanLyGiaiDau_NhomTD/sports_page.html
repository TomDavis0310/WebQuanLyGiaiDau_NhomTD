    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .auth-header {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.2)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.4)"/></svg>');
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .brand-tagline {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .auth-body {
            padding: 2.5rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
            transform: translateY(-2px);
        }

        .btn-auth {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-auth:hover::before {
            left: 100%;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: #4ecdc4;
            text-decoration: underline;
        }

        .external-auth {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .external-auth h3 {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .home-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: #4ecdc4;
            transform: scale(1.1);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-random 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float-random {
            0% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-card {
                margin: 1rem;
                border-radius: 15px;
            }

            .auth-header {
                padding: 1.5rem;
            }

                padding: 1.5rem;
            }

            .brand-logo {
                font-size: 2rem;
            }
        }

    <script>
        function handleGoogleLogin() {
            // Redirect đến mock Google login để demo
            window.location.href = '/Identity/Account/MockGoogleLogin';
        }

        function showGoogleConfigModal() {
            // Tạo modal thông báo
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div class="modal fade" id="googleConfigModal" tabindex="-1" aria-labelledby="googleConfigModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-warning text-dark">
                                <h5 class="modal-title" id="googleConfigModalLabel">
                                    <i class="bi bi-exclamation-triangle me-2"></i>
                                    Google OAuth chưa được cấu hình
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle me-2"></i>
                                    <strong>Đăng nhập bằng Google hiện chưa khả dụng</strong>
                                </div>
                                
                                <p>Để kích hoạt tính năng đăng nhập bằng Google, vui lòng:</p>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card border-primary">
                                            <div class="card-header bg-primary text-white">
                                                <i class="bi bi-book me-2"></i>Hướng dẫn chi tiết
                                            </div>
                                            <div class="card-body">
                                                <p class="small">Hướng dẫn từng bước để cấu hình Google Cloud Console và OAuth 2.0</p>
                                                <button class="btn btn-outline-primary btn-sm" onclick="window.open('/docs/GOOGLE_OAUTH_HOÀN_THIỆN.md', '_blank')">
                                                    <i class="bi bi-arrow-right me-1"></i>Xem hướng dẫn
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card border-success">
                                            <div class="card-header bg-success text-white">
                                                <i class="bi bi-lightning me-2"></i>Hướng dẫn nhanh
                                            </div>
                                            <div class="card-body">
                                                <p class="small">Setup nhanh trong 5 phút</p>
                                                <button class="btn btn-outline-success btn-sm" onclick="window.open('/docs/GOOGLE_OAUTH_QUICK_START.md', '_blank')">
                                                    <i class="bi bi-arrow-right me-1"></i>Setup nhanh
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <hr class="my-3">
                                
                                <div class="alert alert-success">
                                    <i class="bi bi-check-circle me-2"></i>
                                    <strong>Trong thời gian này, bạn vẫn có thể đăng nhập bằng email và mật khẩu ở trên!</strong>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="bi bi-x-lg me-2"></i>Đóng
                                </button>
                                <button type="button" class="btn btn-primary" onclick="document.getElementById('Input_Email').focus(); bootstrap.Modal.getInstance(document.getElementById('googleConfigModal')).hide();">
                                    <i class="bi bi-envelope me-2"></i>Đăng nhập bằng Email
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            const googleModal = new bootstrap.Modal(document.getElementById('googleConfigModal'));
            googleModal.show();
            
            // Xóa modal sau khi đóng
            document.getElementById('googleConfigModal').addEventListener('hidden.bs.modal', function () {
                document.body.removeChild(modal);
            });
        }
    </script>
